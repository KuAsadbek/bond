<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ru="Восстановление пароля | Bond and Data" data-uz="Parolni tiklash | Bond and Data">Восстановление
        пароля | Bond and Data</title>
    <meta name="description" content="Восстановление пароля через телефон">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-color: transparent;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 60px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #a8b4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .form-input:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input:focus {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .error-message {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #f5576c;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #48bb78;
            font-size: 14px;
            display: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.2);
        }

        .step-dot.completed {
            background: #48bb78;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .back-link a {
            color: #a8b4ff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .code-input:focus {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .resend-timer {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 15px;
        }

        .resend-link {
            color: #a8b4ff;
            cursor: pointer;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .lang-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            .header h1 {
                font-size: 20px;
            }

            .code-input {
                width: 42px;
                height: 48px;
                font-size: 20px;
            }

            .lang-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="ru" onclick="setLanguage('ru')">Русский</button>
            <button class="lang-btn" data-lang="uz" onclick="setLanguage('uz')">O'zbek</button>
        </div>

        <div class="card">
            <div class="logo-container">
                <img src="{% load static %}{% static 'public/img/logo-1.png' %}" alt="Bond and Data Logo">
            </div>

            <div class="step-indicator">
                <div class="step-dot active" id="dot-1"></div>
                <div class="step-dot" id="dot-2"></div>
                <div class="step-dot" id="dot-3"></div>
            </div>

            <!-- Step 1: Phone Number -->
            <div class="step active" id="step-1">
                <div class="header">
                    <h1 data-ru="Восстановление пароля" data-uz="Parolni tiklash">Восстановление пароля</h1>
                    <p data-ru="Введите номер телефона для получения кода"
                        data-uz="Kod olish uchun telefon raqamini kiriting">Введите номер телефона для получения кода
                    </p>
                </div>

                <div class="error-message" id="error-1"></div>

                <div class="form-group">
                    <label for="phone" data-ru="Номер телефона *" data-uz="Telefon raqami *">Номер телефона *</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+998 XX XXX XX XX" value="+998">
                </div>

                <button type="button" class="btn-submit" id="btn-send-code" data-ru="Отправить код"
                    data-uz="Kodni yuborish">
                    Отправить код
                </button>
            </div>

            <!-- Step 2: Verification Code -->
            <div class="step" id="step-2">
                <div class="header">
                    <h1 data-ru="Введите код" data-uz="Kodni kiriting">Введите код</h1>
                    <p data-ru="Мы отправили SMS с кодом на ваш номер"
                        data-uz="Biz sizning raqamingizga SMS kod yubordik">Мы отправили SMS с кодом на ваш номер</p>
                </div>

                <div class="error-message" id="error-2"></div>

                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" data-index="0">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                    <input type="text" class="code-input" maxlength="1" data-index="5">
                </div>

                <div class="resend-timer">
                    <span data-ru="Отправить код повторно через" data-uz="Kodni qayta yuborish">Отправить код повторно
                        через</span>
                    <span id="timer">60</span>с
                </div>

                <button type="button" class="btn-secondary" id="btn-back-to-phone" data-ru="← Изменить номер"
                    data-uz="← Raqamni o'zgartirish">
                    ← Изменить номер
                </button>
            </div>

            <!-- Step 3: New Password -->
            <div class="step" id="step-3">
                <div class="header">
                    <h1 data-ru="Новый пароль" data-uz="Yangi parol">Новый пароль</h1>
                    <p data-ru="Придумайте новый пароль" data-uz="Yangi parol o'ylab toping">Придумайте новый пароль</p>
                </div>

                <div class="error-message" id="error-3"></div>
                <div class="success-message" id="success-3"></div>

                <div class="form-group">
                    <label for="new-password" data-ru="Новый пароль *" data-uz="Yangi parol *">Новый пароль *</label>
                    <input type="password" id="new-password" class="form-input" placeholder="Минимум 4 символа">
                </div>

                <div class="form-group">
                    <label for="confirm-password" data-ru="Подтвердите пароль *"
                        data-uz="Parolni tasdiqlang *">Подтвердите пароль *</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Повторите пароль">
                </div>

                <button type="button" class="btn-submit" id="btn-reset-password" data-ru="Сохранить пароль"
                    data-uz="Parolni saqlash">
                    Сохранить пароль
                </button>
            </div>

            <div class="back-link">
                <span data-ru="Вспомнили пароль?" data-uz="Parolni esladingizmi?">Вспомнили пароль?</span>
                <a href="{% url 'public:login' %}" data-ru="Войти" data-uz="Kirish">Войти</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let phoneNumber = '';
        let verificationCode = '';
        let timerInterval = null;
        let remainingSeconds = 60;

        // Language switching
        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
            const title = document.querySelector('title');
            if (title && title.hasAttribute('data-' + lang)) {
                document.title = title.getAttribute('data-' + lang);
            }
        }

        // Step navigation
        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));

            document.getElementById(`step-${step}`).classList.add('active');
            document.getElementById(`dot-${step}`).classList.add('active');

            // Mark previous steps as completed
            for (let i = 1; i < step; i++) {
                document.getElementById(`dot-${i}`).classList.add('completed');
            }

            currentStep = step;
        }

        // Error/success display
        function showError(step, message) {
            const errorEl = document.getElementById(`error-${step}`);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError(step) {
            document.getElementById(`error-${step}`).style.display = 'none';
        }

        function showSuccess(step, message) {
            const successEl = document.getElementById(`success-${step}`);
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        // Timer for resend
        function startTimer() {
            remainingSeconds = 60;
            document.getElementById('timer').textContent = remainingSeconds;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                remainingSeconds--;
                document.getElementById('timer').textContent = remainingSeconds;

                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    document.querySelector('.resend-timer').innerHTML =
                        '<span class="resend-link" onclick="resendCode()" data-ru="Отправить код повторно" data-uz="Kodni qayta yuborish">Отправить код повторно</span>';
                    setLanguage(localStorage.getItem('lang') || 'ru');
                }
            }, 1000);
        }

        // Resend code
        async function resendCode() {
            const btn = document.querySelector('.resend-link');
            btn.classList.add('disabled');
            btn.textContent = 'Отправка...';

            try {
                const response = await fetch("{% url 'public:send_reset_code' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    document.querySelector('.resend-timer').innerHTML =
                        '<span data-ru="Отправить код повторно через" data-uz="Kodni qayta yuborish">Отправить код повторно через</span> <span id="timer">60</span>с';
                    setLanguage(localStorage.getItem('lang') || 'ru');
                    startTimer();
                } else {
                    showError(2, data.message || 'Ошибка отправки');
                }
            } catch (e) {
                showError(2, 'Ошибка сети');
            }
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Step 1: Send code
        document.getElementById('btn-send-code').addEventListener('click', async function () {
            const phone = document.getElementById('phone').value.trim();
            hideError(1);

            if (!phone) {
                showError(1, 'Введите номер телефона');
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Отправка...';

            try {
                const response = await fetch("{% url 'public:send_reset_code' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ phone_number: phone })
                });

                const data = await response.json();

                if (data.success) {
                    phoneNumber = phone;
                    goToStep(2);
                    startTimer();
                    // Focus first code input
                    document.querySelector('.code-input').focus();
                } else {
                    showError(1, data.message || 'Ошибка отправки');
                }
            } catch (e) {
                showError(1, 'Ошибка сети');
            } finally {
                btn.disabled = false;
                setLanguage(localStorage.getItem('lang') || 'ru');
            }
        });

        // Step 2: Code input handling
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function (e) {
                const value = e.target.value;

                // Only allow digits
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < 5) {
                    codeInputs[index + 1].focus();
                }

                // Check if all inputs are filled
                const code = Array.from(codeInputs).map(i => i.value).join('');
                if (code.length === 6) {
                    verificationCode = code;
                    goToStep(3);
                    document.getElementById('new-password').focus();
                }
            });

            input.addEventListener('keydown', function (e) {
                // Backspace handling
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', function (e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 6);

                digits.split('').forEach((digit, i) => {
                    if (codeInputs[i]) {
                        codeInputs[i].value = digit;
                    }
                });

                if (digits.length === 6) {
                    verificationCode = digits;
                    goToStep(3);
                    document.getElementById('new-password').focus();
                } else if (digits.length > 0) {
                    codeInputs[Math.min(digits.length, 5)].focus();
                }
            });
        });

        // Back to phone step
        document.getElementById('btn-back-to-phone').addEventListener('click', function () {
            if (timerInterval) clearInterval(timerInterval);
            codeInputs.forEach(input => input.value = '');
            goToStep(1);
        });

        // Step 3: Reset password
        document.getElementById('btn-reset-password').addEventListener('click', async function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            hideError(3);

            if (!newPassword || !confirmPassword) {
                showError(3, 'Заполните все поля');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError(3, 'Пароли не совпадают');
                return;
            }

            if (newPassword.length < 4) {
                showError(3, 'Пароль должен быть минимум 4 символа');
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Сохранение...';

            try {
                const response = await fetch("{% url 'public:reset_password' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        code: verificationCode,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(3, 'Пароль успешно изменён! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = "{% url 'public:login' %}";
                    }, 2000);
                } else {
                    showError(3, data.message || 'Ошибка сохранения');
                    btn.disabled = false;
                    setLanguage(localStorage.getItem('lang') || 'ru');
                }
            } catch (e) {
                showError(3, 'Ошибка сети');
                btn.disabled = false;
                setLanguage(localStorage.getItem('lang') || 'ru');
            }
        });

        // Phone input validation - protect +998 prefix and allow only digits
        const phoneInput = document.getElementById('phone');
        const PREFIX = '+998';

        phoneInput.addEventListener('input', function (e) {
            let value = this.value;

            // Ensure prefix is always present
            if (!value.startsWith(PREFIX)) {
                value = PREFIX;
            }

            // Get the part after prefix and filter only digits
            let afterPrefix = value.slice(PREFIX.length);
            afterPrefix = afterPrefix.replace(/\D/g, '');

            // Limit to 9 digits after prefix
            afterPrefix = afterPrefix.slice(0, 9);

            this.value = PREFIX + afterPrefix;
        });

        phoneInput.addEventListener('keydown', function (e) {
            const cursorPos = this.selectionStart;
            const selectionEnd = this.selectionEnd;

            // Prevent backspace/delete from affecting the prefix
            if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPos <= PREFIX.length && selectionEnd <= PREFIX.length) {
                e.preventDefault();
                return;
            }

            // If selection starts in prefix, adjust it
            if (cursorPos < PREFIX.length) {
                e.preventDefault();
                this.setSelectionRange(PREFIX.length, PREFIX.length);
                return;
            }
        });

        phoneInput.addEventListener('click', function () {
            // If cursor is in prefix area, move it to the end of prefix
            if (this.selectionStart < PREFIX.length) {
                this.setSelectionRange(PREFIX.length, PREFIX.length);
            }
        });

        phoneInput.addEventListener('focus', function () {
            // Move cursor to end of prefix on focus
            setTimeout(() => {
                if (this.selectionStart < PREFIX.length) {
                    this.setSelectionRange(PREFIX.length, PREFIX.length);
                }
            }, 0);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            const savedLang = localStorage.getItem('lang') || 'ru';
            setLanguage(savedLang);
        });
    </script>
